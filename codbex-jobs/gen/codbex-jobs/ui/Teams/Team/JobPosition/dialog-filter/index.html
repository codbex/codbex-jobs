<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="JobPosition Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idNumber" dg-colon="true">Number</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Number'].$valid }}">
	                            <fd-input id="idNumber"
	                                name="Number"
	                                state="{{ forms.details['Number'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Number"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                type="text"
	                                placeholder="Enter Number">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idRole" dg-colon="true">Role</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idRole"
	                            name="Role"
	                            state="{{ forms.details['Role'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Role"
	                            dropdown-items="optionsRole"
	                            dg-placeholder="Search Role ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStatus" dg-colon="true">Status</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idStatus"
	                            name="Status"
	                            state="{{ forms.details['Status'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Status"
	                            dropdown-items="optionsStatus"
	                            dg-placeholder="Search Status ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idType" dg-colon="true">Type</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idType"
	                            name="Type"
	                            state="{{ forms.details['Type'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Type"
	                            dropdown-items="optionsType"
	                            dg-placeholder="Search Type ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateOpenedFrom" dg-colon="true">From DateOpened</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['DateOpened'].$valid }}">
	                            <fd-input id="idDateOpenedFrom"
	                                name="DateOpened"
	                                state="{{ forms.details['DateOpened'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateOpenedFrom"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateOpenedTo" dg-colon="true">To DateOpened</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['DateOpened'].$valid }}">
	                            <fd-input id="idDateOpenedTo"
	                                name="DateOpened"
	                                state="{{ forms.details['DateOpened'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateOpenedTo"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateClosedFrom" dg-colon="true">From DateClosed</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['DateClosed'].$valid }}">
	                            <fd-input id="idDateClosedFrom"
	                                name="DateClosed"
	                                state="{{ forms.details['DateClosed'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateClosedFrom"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateClosedTo" dg-colon="true">To DateClosed</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['DateClosed'].$valid }}">
	                            <fd-input id="idDateClosedTo"
	                                name="DateClosed"
	                                state="{{ forms.details['DateClosed'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateClosedTo"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDaysOpened" dg-colon="true">DaysOpened</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idDaysOpened"
								name="DaysOpened"
								state="{{ forms.details['DaysOpened'].$valid ? '' : 'error' }}"
								ng-model="entity.DaysOpened"
								placeholder="Enter DaysOpened"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="Filter" dg-type="emphasized" ng-click="filter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Reset" ng-click="resetFilter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>

    </body>

</html>
